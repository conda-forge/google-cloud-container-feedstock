{% set name = "google-cloud-container" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-container-{{ version }}.tar.gz
  sha256: 0dcd8084dd55c0439ff065d3fb206e2e5c695d3a25effd774b74f8ce43afc911

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - google-api-core >=1.21.2,<2.0.0dev
    - grpc-google-iam-v1 >=0.12.3,<0.13dev
    - libcst >=0.2.5
    - proto-plus >=1.4.0
    - python >=3.6

test:
  imports:
    - google
    - google.cloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-container
  summary: Google Container Engine API client library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BrentDorsey
    - kyri-petrou
