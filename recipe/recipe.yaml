schema_version: 1

context:
  name: google-cloud-container
  version: "2.62.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/google_cloud_container-${{ version }}.tar.gz
  sha256: 3bae3b270deff640f53e7d2768fbc03ffbf3531a886560fb9e4f7b55146cd53f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    # excluding python 3.14 for now because we don't have the required grpcio on conda-forge
    - python >=${{ python_min }},<3.14
    - google-api-core >=1.34.1,<3.0.0,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*,!=2.8.*,!=2.9.*,!=2.10.*
    - google-api-core-grpc
    - google-auth >=2.14.1,<3.0.0,!=2.24.0,!=2.25.0
    # using looser constraint because we can't support the python >=3.14 constraint
    - grpcio >=1.33.2,<2.0.0
    # more restrictive version for python 3.13
    - proto-plus >=1.25.0,<2.0.0
    - protobuf >=3.20.2,<7.0.0,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5

tests:
  - python:
      imports:
        - google.cloud.container
        - google.cloud.container_v1
        - google.cloud.container_v1beta1
        - grpc
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Google Cloud Container API client library
  license: Apache-2.0
  license_file: LICENSE
  description: |
    **Python Client for Kubernetes Engine**

    Kubernetes Engine: The Google Kubernetes Engine API is used for building and managing container based applications, powered by the open source Kubernetes technology.

  homepage: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-container
  repository: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-cloud-container
  documentation: https://googleapis.dev/python/container/latest/index.html

extra:
  recipe-maintainers:
    - xylar
    - BrentDorsey
    - parthea
